<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avari Backend - WebRTC Signaling Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 50px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: rgba(76, 175, 80, 0.3);
            border-radius: 25px;
            font-weight: 600;
            margin-bottom: 40px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .endpoints {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }
        
        .endpoint-link {
            display: block;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .endpoint-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 0.95em;
        }
        
        .info-label {
            opacity: 0.8;
        }
        
        .info-value {
            font-weight: 600;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Avari</h1>
        <p class="subtitle">WebRTC Signaling Server</p>
        
        <div class="status">
            <span class="status-dot"></span>
            Server Running
        </div>
        
        <div class="endpoints">
            <a href="/health" class="endpoint-link">
                ðŸ“Š Health Check
            </a>
            <a href="/signaling/stats" class="endpoint-link">
                ðŸ“ˆ Signaling Statistics
            </a>
            <a href="/turn-credentials" class="endpoint-link">
                ðŸ”„ TURN Credentials
            </a>
        </div>
        
        <div class="info">
            <div class="info-item">
                <span class="info-label">Purpose</span>
                <span class="info-value">Video Call Signaling</span>
            </div>
            <div class="info-item">
                <span class="info-label">Protocol</span>
                <span class="info-value">WebSocket / Socket.IO</span>
            </div>
            <div class="info-item">
                <span class="info-label">Transport</span>
                <span class="info-value">WebRTC</span>
            </div>
        </div>
        
        <div class="footer">
            Avari Meetup Networking Platform
        </div>
    </div>
    
    <script>
        // Optional: Fetch and display live stats
        async function updateStats() {
            try {
                const response = await fetch('/signaling/stats');
                const stats = await response.json();
                
                // You can add live stats display here if desired
                console.log('Server stats:', stats);
            } catch (error) {
                console.error('Failed to fetch stats:', error);
            }
        }
        
        // Update stats every 30 seconds
        updateStats();
        setInterval(updateStats, 30000);
    </script>
</body>
</html>
